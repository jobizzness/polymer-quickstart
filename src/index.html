<html lang="en">

<head>

  <meta name="description" content="My App description">

  <!-- See https://goo.gl/qRE0vM -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My App">

  <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">

  <meta name="msapplication-tap-highlight" content="no">

  <meta property="og:site_name" content="my-app">

  <!-- Font -->

	<style>
    * {
      box-sizing: border-box;
    }

    :root{
      --app-primary-color: #E91E63;
      --app-secondary-color: #293237;
      --app-dark-text-color: var(--app-secondary-color);
      --app-light-text-color: white;
      --app-section-even-color: #f7f7f7;
      --app-section-odd-color: white;
      --app-header-background-color: white;
      --app-header-text-color: var(--app-dark-text-color);
      --app-header-selected-color: var(--app-primary-color);
      --app-drawer-background-color: var(--app-secondary-color);
      --app-drawer-text-color: var(--app-light-text-color);
      --app-drawer-selected-color: #78909C;
    }

    body {
      font-family: Roboto, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.5;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      height: 100%;
    }

    .Loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
	</style>

  <script>
    (function() {
      if (!('serviceWorker' in navigator)) {
        console.log('Service worker is not supported');
        return;
      }

      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          registration.onupdatefound = function() {
            if (navigator.serviceWorker.controller) {
              var installingWorker = registration.installing;
                installingWorker.onstatechange = function() {
                  switch (installingWorker.state) {
                    case 'installed':
                      break;
                    case 'redundant':
                      throw new Error('The installing ' +
                                      'service worker became redundant.');
                    default:
                      // Ignore
                  }
              };
            }
          };
        }).catch(function(e) {
          console.error('Error during service worker registration:', e);
        });
    })();

    document.addEventListener('WebComponentsReady', function componentsReady() {
      document.removeEventListener('WebComponentsReady', componentsReady, false);

      var script = document.createElement('script');
      script.async = true
      script.src = './bundle.js';
      script.setAttribute('nomodule', true);

      var scriptModule = document.createElement('script');
      scriptModule.async = true
      scriptModule.src = './module.bundle.js';
      scriptModule.setAttribute('type', 'module');

      var refScript = document.body.getElementsByTagName('script')[0];
      refScript.parentNode.insertBefore(script, refScript);
      refScript.parentNode.insertBefore(scriptModule, refScript);
    }, false);
  </script>
</head>

<body>
	<sk-app unresolved app-title="Polymer Skeleton">
    <div class="Loader">Loading...</div>
  </sk-app>

  <script src="./vendor/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" nomodule></script>
  <script src="./vendor/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</body>

</html>
